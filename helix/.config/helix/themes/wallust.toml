# Retina Helix Theme
# Based on VSCode theme "Retina" by RafaCMur

attributes = "#4695F7"
constant = "#F275BE"
"constant.character.escape" = "#F275BE"
"constant.numeric" = "#F275BE"
constructor = "#75B938"
debug = "#ADBCBC"
"diff.delta" = "#DBB32D"
"diff.minus" = "#FA5750"
"diff.plus" = "#84C747"
error = "#FA5750"
function = "#84C747"
hint = "#F275BE"
info = "#4695F7"
keyword = "#FA5750"
label = "#F275BE"
"markup.heading" = "#DBB32D"
"markup.link.text" = "#FA5750"
"markup.list" = "#ADBCBC"
"markup.quote" = "#6b6a6c"
"markup.raw" = "#fd9353"
namespace = "#4695F7"
operator = "#FA5750"
special = "#fd9353"
string = "#DBB32D"
type = "#4695F7"
"ui.text" = "#ADBCBC"
"ui.text.focus" = "#ADBCBC"
variable = "#ADBCBC"
"variable.other.member" = "#FA5750"
warning = "#fd9353"

# Modifiers for syntax elements
[comment]
fg = "#2D5B69"
modifiers = ["italic"]

[diagnostic]
modifiers = ["underlined"]

["diagnostic.error".underline]
style = "curl"

["diagnostic.hint".underline]
style = "curl"

["diagnostic.info".underline]
style = "curl"

["diagnostic.warning".underline]
style = "curl"

# Markup styling
["markup.bold"]
fg = "#DBB32D"
modifiers = ["bold"]

["markup.italic"]
fg = "#F275BE"
modifiers = ["italic"]

["markup.link.url"]
fg = "#84C747"
modifiers = ["underlined"]

["markup.strikethrough"]
modifiers = ["crossed_out"]

# UI elements
["ui.background"]
fg = "#ADBCBC"
bg = "#103C48"

["ui.bufferline"]
bg = "#103C48"
fg = "#2D5B69"

["ui.bufferline.active"]
bg = "#103C48"
fg = "#DBB32D"
modifiers = ["bold"]

["ui.bufferline.modified"]
bg = "#103C48"
fg = "#DBB32D"
# No direct 'underline' for modified in Helix, but `activeModifiedBorder` is

["ui.cursor"]
fg = "#ADBCBC"
modifiers = ["reversed"]

["ui.cursor.insert"]
fg = "#ADBCBC"
modifiers = ["underlined"]

["ui.cursor.match"]
fg = "#DBB32D"
modifiers = ["underlined"]

["ui.cursor.select"]
fg = "#DBB32D"
modifiers = ["underlined"]

["ui.cursorline.primary"]
bg = "#ADBCBC0c"
fg = "#ADBCBC"

["ui.gutter"]
bg = "#103C48"

["ui.help"]
bg = "#363537"
fg = "#bab6c0"

["ui.linenr"]
bg = "#103C48"
fg = "#525053"

["ui.linenr.selected"]
bg = "#103C480c"
fg = "#bab6c0"
modifiers = ["bold"]

["ui.menu"]
bg = "#363537"
fg = "#bab6c0"

["ui.menu.scroll"]
bg = "#363537"
fg = "#2D5B69"

["ui.menu.selected"]
bg = "#6b6a6c"
fg = "#ADBCBC"

["ui.popup"]
bg = "#363537"

["ui.selection"]
bg = "#444852"

["ui.selection.primary"]
bg = "#414550"

["ui.statusline"]
bg = "#191919"
fg = "#6b6a6c"

["ui.statusline.inactive"]
bg = "#191919"
fg = "#6b6a6c"

["ui.statusline.insert"]
bg = "#84C747"
fg = "#103C48"

["ui.statusline.normal"]
bg = "#FA5750"
fg = "#103C48"

["ui.statusline.select"]
bg = "#F275BE"
fg = "#103C48"

["ui.virtual.indent-guide"]
fg = "#363537"

["ui.virtual.ruler"]
bg = "#525053"

["ui.virtual.whitespace"]
fg = "#525053"

["ui.window"]
bg = "#103C48"

