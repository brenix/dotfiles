# Retina Helix Theme
# Based on VSCode theme "Retina" by RafaCMur

attributes = "#89B4FA"
constant = "#F5C2E7"
"constant.character.escape" = "#F5C2E7"
"constant.numeric" = "#F5C2E7"
constructor = "#A6E3A1"
debug = "#CDD6F4"
"diff.delta" = "#F9E2AF"
"diff.minus" = "#F38BA8"
"diff.plus" = "#A6E3A1"
error = "#F38BA8"
function = "#A6E3A1"
hint = "#F5C2E7"
info = "#89B4FA"
keyword = "#F38BA8"
label = "#F5C2E7"
"markup.heading" = "#F9E2AF"
"markup.link.text" = "#F38BA8"
"markup.list" = "#CDD6F4"
"markup.quote" = "#6b6a6c"
"markup.raw" = "#fd9353"
namespace = "#89B4FA"
operator = "#F38BA8"
special = "#fd9353"
string = "#F9E2AF"
type = "#89B4FA"
"ui.text" = "#CDD6F4"
"ui.text.focus" = "#CDD6F4"
variable = "#CDD6F4"
"variable.other.member" = "#F38BA8"
warning = "#fd9353"

# Modifiers for syntax elements
[comment]
fg = "#585B70"
modifiers = ["italic"]

[diagnostic]
modifiers = ["underlined"]

["diagnostic.error".underline]
style = "curl"

["diagnostic.hint".underline]
style = "curl"

["diagnostic.info".underline]
style = "curl"

["diagnostic.warning".underline]
style = "curl"

# Markup styling
["markup.bold"]
fg = "#F9E2AF"
modifiers = ["bold"]

["markup.italic"]
fg = "#F5C2E7"
modifiers = ["italic"]

["markup.link.url"]
fg = "#A6E3A1"
modifiers = ["underlined"]

["markup.strikethrough"]
modifiers = ["crossed_out"]

# UI elements
["ui.background"]
fg = "#CDD6F4"
bg = "#1E1E2E"

["ui.bufferline"]
bg = "#1E1E2E"
fg = "#585B70"

["ui.bufferline.active"]
bg = "#1E1E2E"
fg = "#F9E2AF"
modifiers = ["bold"]

["ui.bufferline.modified"]
bg = "#1E1E2E"
fg = "#F9E2AF"
# No direct 'underline' for modified in Helix, but `activeModifiedBorder` is

["ui.cursor"]
fg = "#CDD6F4"
modifiers = ["reversed"]

["ui.cursor.insert"]
fg = "#CDD6F4"
modifiers = ["underlined"]

["ui.cursor.match"]
fg = "#F9E2AF"
modifiers = ["underlined"]

["ui.cursor.select"]
fg = "#F9E2AF"
modifiers = ["underlined"]

["ui.cursorline.primary"]
bg = "#CDD6F40c"
fg = "#CDD6F4"

["ui.gutter"]
bg = "#1E1E2E"

["ui.help"]
bg = "#363537"
fg = "#bab6c0"

["ui.linenr"]
bg = "#1E1E2E"
fg = "#525053"

["ui.linenr.selected"]
bg = "#1E1E2E0c"
fg = "#bab6c0"
modifiers = ["bold"]

["ui.menu"]
bg = "#363537"
fg = "#bab6c0"

["ui.menu.scroll"]
bg = "#363537"
fg = "#585B70"

["ui.menu.selected"]
bg = "#6b6a6c"
fg = "#CDD6F4"

["ui.popup"]
bg = "#363537"

["ui.selection"]
bg = "#444852"

["ui.selection.primary"]
bg = "#414550"

["ui.statusline"]
bg = "#191919"
fg = "#6b6a6c"

["ui.statusline.inactive"]
bg = "#191919"
fg = "#6b6a6c"

["ui.statusline.insert"]
bg = "#A6E3A1"
fg = "#1E1E2E"

["ui.statusline.normal"]
bg = "#F38BA8"
fg = "#1E1E2E"

["ui.statusline.select"]
bg = "#F5C2E7"
fg = "#1E1E2E"

["ui.virtual.indent-guide"]
fg = "#363537"

["ui.virtual.ruler"]
bg = "#525053"

["ui.virtual.whitespace"]
fg = "#525053"

["ui.window"]
bg = "#1E1E2E"

