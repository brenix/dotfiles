[general]
import = ["~/.config/alacritty/themes/retina.toml"]

# [env]
# WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 12
offset.y = -6
# offset.x = -1

[font.normal]
# family = "MonoLisa"
# family = "GohuFont 14 Nerd Font Mono"
# family = "Gohu GohuFont"
family = "TX-02 SemiCondensed"
# family = "Misc Dash"
# family = "Terminus"
# family = "SourceCodeVF"
# family = "BerkeleyMono Nerd Font Mono"
# family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
style = "Regular"

[mouse]
bindings = [
{ mouse = "Right", action = "PasteSelection" }
]

[selection]
save_to_clipboard = true

[window]
padding = { x = 0, y = 0 }

[[keyboard.bindings]]
chars = "\u0018T"
key = "O"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0018L"
key = "P"
mods = "Alt"

