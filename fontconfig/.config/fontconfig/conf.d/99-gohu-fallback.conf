<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>GohuFont</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Gohu GohuFont</string>
            <string>GohuFont 14 Nerd Font Mono</string>
        </edit>
    </match>
</fontconfig>
