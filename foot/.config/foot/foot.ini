[colors]
alpha=0.85

[cursor]
style=underline

[main]
dpi-aware=no
font=Terminus:pixelsize=18
font-bold=Terminus:pixelsize=18
line-height=15px
vertical-letter-offset=-1
selection-target=primary

include=~/.config/foot/theme.ini

[mouse]
hide-when-typing=yes

[mouse-bindings]
primary-paste=BTN_RIGHT
select-extend=none

[scrollback]
lines=10000
