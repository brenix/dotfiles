[colors]
alpha=0.85

[cursor]
style=underline

[main]
dpi-aware=no
font=GohuFont uni14 Nerd Font Mono:pixelsize=14
font-bold=GohuFont uni14 Nerd Font Mono:pixelsize=14
line-height=13px
selection-target=primary
shell=/usr/bin/fish
term=xterm-256color
include=~/.config/foot/theme.ini

[mouse]
hide-when-typing=yes

[mouse-bindings]
primary-paste=BTN_RIGHT
select-extend=none

[scrollback]
lines=10000
