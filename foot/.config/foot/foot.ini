[colors]
alpha=1.000000

[cursor]
style=underline

[main]
dpi-aware=no
font=Terminus:pixelsize=14
font-bold=Terminus:pixelsize=14
line-height=12px
selection-target=primary
shell=/usr/bin/fish
term=xterm-256color
include=~/.config/foot/theme.ini

[mouse]
hide-when-typing=yes

[mouse-bindings]
primary-paste=BTN_RIGHT
select-extend=none

[scrollback]
lines=10000
