[colors]
alpha=0.85

[cursor]
style=underline

[main]
dpi-aware=no
font=Gohu GohuFont:pixelsize=14:antialias=true
font-bold=Gohu GohuFont:pixelsize=14:antialias=true
line-height=13px
vertical-letter-offset=-1
selection-target=primary

include=~/.config/foot/theme.ini

[mouse]
hide-when-typing=yes

[mouse-bindings]
primary-paste=BTN_RIGHT
select-extend=none

[scrollback]
lines=10000
